$schema: http://json-schema.org/draft/2020-12/schema
$id: https://github.com/evalguard/evalguard/schemas/v1/report_query.schema.yaml
title: Report Query
description: >
  Query parameters for filtering evaluation reports with flexible criteria including
  model information, tasks and metrics.
type: object
required:
  - query
properties:
  query:
    type: object
    properties:
      model_name:
        type: string
        description: Filter reports by model name (exact match)
        example: "meta-llama/Llama-3.1-8B-Instruct"
      model_source:
        type: string
        description: Filter reports by model source/organization
        example: "hf"
      tasks:
        type: array
        items:
          type: string
        description: Filter reports containing specific tasks
        example: ["truthfulqa_mc1", "winogender_schemas"]
      metrics:
        type: array
        items:
          type: string
        description: Filter reports containing specific metrics
        example: ["acc", "acc_norm", "pct_stereotype"]
      report_context:
        type: object
        description: Filter by specific parameters used for generating the report
        additionalProperties: true
        example:
          dtype: "fp16"
          evaluator: "lm-eval-harness"
    additionalProperties: false
additionalProperties: false