$schema: http://json-schema.org/draft/2020-12/schema
$id: https://github.com/evalguard/evalguard/schemas/v1/model_info.schema.yaml
title: ModelInfo
description: Information about a model
type: object
properties:
  id:
    type: string
    description: Unique model identifier
  name:
    type: string
    description: Model name
  namespace:
    type: string
    description: Model namespace or organization
  aliases:
    type: array
    description: List of aliases for the model's name. Must not include the namespace.
    items:
      type: string
  reference_links:
    type: array
    description: List of reference links for the model
    items:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
required:
  - id
  - name
  - namespace
additionalProperties: false 