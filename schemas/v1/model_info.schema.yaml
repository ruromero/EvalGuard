$schema: http://json-schema.org/draft/2020-12/schema
$id: https://github.com/evalguard/evalguard/schemas/v1/model_info.schema.yaml
title: ModelInfo
description: Information about a model
type: object
properties:
  name:
    type: string
    description: Model name
  source:
    type: string
    description: Model source/organization
  report_count:
    type: integer
    description: Number of evaluation reports for this model
  latest_evaluation:
    type: string
    format: date-time
    description: Date of the most recent evaluation
required:
  - name
  - source
  - report_count
  - latest_evaluation
additionalProperties: false 